<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-slate-100 h-28 flex items-center justify-center">
      <h1 class="text-3xl">BattleShip</h1>
    </header>
    <main class="flex flex-col items-center">
      <h1 class="pt-4 text-2xl">Attack computer ships</h1>
      <h4 class="text-slate-400">
        They're the ones in blue I didn't bother to hide them
      </h4>
      <div class="flex gap-8 items-center justify-center pt-8">
        <div class="flex flex-col">
          <h3>Player board</h3>
          <div
            id="gameboard-container"
            class="w-80 h-80 border border-black box-content flex flex-wrap"
          ></div>
        </div>
        <div class="flex flex-col">
          <h3>Computer board</h3>
          <div
            id="aiboard-container"
            class="w-80 h-80 border border-black box-content flex flex-wrap"
          ></div>
        </div>
      </div>
      <span id="gameOver" class="text-3xl text-red-900 pb-3"></span>
      <button
        id="resetBtn"
        class="border p-4 bg-slate-500 text-white rounded-lg shadow-md hover:bg-slate-400"
      >
        Reset
      </button>
    </main>
    <script type="module" src="./src/script.js"></script>
    <script type="module" src="./src/js/gameLoop.js"></script>
  </body>
</html>
